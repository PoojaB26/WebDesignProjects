<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style-temperatureConversion.css">
    <title>Temperature Conversion</title>
</head>
<body>
<div class="form-box" align="center">
    <div id="in-box" align="center">
        <h1 id="title"> Temperature Conversion </h1>
        <input type="number" class="input" id="c" name="celsius" placeholder="Celsius degree" onkeyup="convert('C')"><br><br>
        <input type="number" class="input" id="f" name="fahr" placeholder="Fahrenheit degree" onkeyup="convert('F')">
    </div>

</div>

<script type="text/javascript" src="js/function-temperatureConversion.js"></script>
</body>
</html>
